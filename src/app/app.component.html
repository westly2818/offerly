<!-- Sidebar -->
<app-sidebar 
  *ngIf="showSidebar"
  [userRole]="currentUserRole"
  [isCollapsed]="isSidebarCollapsed"
  (toggleSidebar)="onToggleSidebar()"
  (menuItemClick)="onMenuItemClick()">
</app-sidebar>

<!-- Main Content -->
<div class="main-content" [class.sidebar-open]="showSidebar" [class.sidebar-collapsed]="isSidebarCollapsed">
  <router-outlet></router-outlet>
</div>
