<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="logo-section">
      <div class="logo" *ngIf="!isCollapsed">
        <span class="material-symbols-outlined">church</span>
        <span class="logo-text">Offerly</span>
      </div>
      <div class="logo-collapsed" *ngIf="isCollapsed">
        <span class="material-symbols-outlined">church</span>
      </div>
    </div>
    <button class="toggle-btn" (click)="onToggleSidebar()">
      <span class="material-symbols-outlined">{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</span>
    </button>
  </div>

  <!-- User Info Section -->
  <div class="user-info" *ngIf="userRole && !isCollapsed">
    <div class="user-avatar">
      <span class="material-symbols-outlined">person</span>
    </div>
    <div class="user-details">
      <div class="user-name">{{ userRole.name }}</div>
      <div class="user-role">{{ userRole.role | titlecase }}</div>
      <div class="church-name" *ngIf="userRole.churchName">{{ userRole.churchName }}</div>
    </div>
  </div>

  <div class="user-info-collapsed" *ngIf="userRole && isCollapsed">
    <div class="user-avatar">
      <span class="material-symbols-outlined">person</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menuItems">
        <div class="nav-link" 
             [class.active]="isRouteActive(item.route) || hasActiveChild(item)"
             [class.has-children]="item.children && item.children.length > 0"
             (click)="onMenuItemClick(item)">
          
          <div class="nav-content">
            <span class="material-symbols-outlined nav-icon">{{ item.icon }}</span>
            <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
            <span class="material-symbols-outlined expand-icon" 
               *ngIf="item.children && item.children.length > 0 && !isCollapsed">
              {{ item.isActive ? 'expand_less' : 'expand_more' }}
            </span>
          </div>

          <!-- Submenu -->
          <ul class="submenu" 
              *ngIf="item.children && item.children.length > 0 && item.isActive && !isCollapsed">
            <li class="submenu-item" *ngFor="let child of item.children">
              <a class="submenu-link" 
                 [class.active]="isRouteActive(child.route)"
                 (click)="onMenuItemClick(child)">
                <span class="material-symbols-outlined submenu-icon">{{ child.icon }}</span>
                <span class="submenu-label">{{ child.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()" [title]="isCollapsed ? 'Logout' : ''">
      <span class="material-symbols-outlined">logout</span>
      <span *ngIf="!isCollapsed">Logout</span>
    </button>
  </div>
</div>
